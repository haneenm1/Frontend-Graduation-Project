<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Appointments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="../assets/css/AllAppointment.css">
  
</head>
<body>
  <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>

  <h1>All Appointments</h1>
<div class="appointments-container" id="appointments"></div>
<div id="editModal" style="display:none; position: fixed; top: 0; left: 0; 
width: 100%; height: 100%; background: rgba(0,0,0,0.5); 
justify-content: center; align-items: center; z-index: 1000;">
<div style="background: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center;">
  <h3>Edit Appointment Date</h3>
  <input type="datetime-local" id="newDateInput" style="margin-top: 10px; width: 100%; padding: 8px;"/>
  <div style="margin-top: 15px;">
    <button onclick="submitDateChange()" style="background: #28a745; color: white; padding: 8px 16px; border: none; border-radius: 5px;">Save</button>
    <button onclick="closeModal()" style="background: #ccc; margin-left: 10px; padding: 8px 16px; border: none; border-radius: 5px;">Cancel</button>
  </div>
</div>
</div>


<script src="../api/Allappointment.js">  </script>
<script src="../assets/js/apimessages.js"></script>
 
</body>
</html>
