<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specialists Account Creation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/CreateAccount.css">
  <link rel="stylesheet" href="../assets/css/font.css">

</head>
<body>
  <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>


<form method="post" id="AddUserForm" enctype="multipart/form-data">
  <div class="form-page active" id="generalInfo">
 <h2 class="text-center mb-4">Account login information</h2>
    <label for="name">Full name:</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Enter full name" required>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
    </div>

    <div class="form-group">
      <label for="image">Profile Picture:</label> 
      <img id="imagePreview" src="../assets/images/defultUserProfilepic1.jpg" alt="Preview" >
      <input type="file" id="image" name="image" required  onchange="previewImage(event)">
    </div>


    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" name="role" required>
          <option value="guest">guest</option>
          <option value="guardian">guardian</option>
          <option value="manager">Manager</option>
          <option value="specialist">Specialist </option>
          <option value="marketing_agents">market agent </option>
        </select>
    </div>
    
    <div class="form-group" id="departmentField" style="display: none;">
      <label for="Department">Department:</label>
      <select id="Department" name="Department">
      </select>
  </div>



  <div id="guardianDepartmentField" style="display: none;">
    <label for="Department">Child Diagnosis Departments:</label><br>
    <div id="guardianDepartmentsContainer" class="departments-container" name="Department"></div>
  </div>
  

  <div id="childStateField" style="display: none; margin-top: 30px;" class="form-group">
    <label for="childState">Child's Condition:</label>
    <textarea 
      id="childState" 
      name="childState" 
      required 
      placeholder="Example: The child has speech difficulties and requires weekly follow-up sessions."
      rows="4"
      style="width: 100%; resize: vertical;"
      class="form-control"
    ></textarea>
  </div>
  

  
   
<div id="doctorScheduleModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000099; justify-content:center; align-items:center; z-index:9999;">
  <div style="background:white; padding:30px; border-radius:10px; max-width:400px; width:100%;">
    <h3>ðŸ“… Add Doctor Schedule</h3>
    <label for="doctorId">Doctor ID:</label>
    <input type="text" id="doctorId" placeholder="Auto-filled" disabled />
    <div id="scheduleMessage" style="margin-top:10px;"></div>
  </div>
</div>




    <button class="btn btn-success" type="submit">Submit</button>
  </div>
</form>

<script src="../api/addUser.js"></script>
<script src="../assets/js/apimessages.js"></script>

</script>

</body>
</html>
