<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../assets/css/font.css" />
  <title>Update Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 120px auto;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4461a0;
      outline: none;
      box-shadow: 0 0 5px rgba(68, 97, 160, 0.3);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button[type="submit"] {
      background-color: #334477;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #223366;
    }

    .cancel-btn {
      background-color: #f0f0f0;
      color: #333;
    }

    .cancel-btn:hover {
      background-color: #e0e0e0;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>
  
  <div class="container">
    <h2>Update Your Profile</h2>
    <p class="subtitle">You can update your information below or leave any field as it is.</p>

    <form id="update-profile-form">
      <input type="text" id="input-phone" placeholder="Phone Number" />
      <input type="text" id="input-address" placeholder="Address" />
      <input type="text" id="input-bio" placeholder="Bio" />
      <input type="text" id="input-specialization" placeholder="Specialization" />
      <input type="text" id="input-workplace" placeholder="Workplace" />

      <div class="buttons">
        <button type="submit">Save Changes</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='UserprofilePage.html'">Cancel</button>
      </div>
    </form>

    <p id="message"></p>
  </div>

  <script src="../api/UpdateProfile.js"></script>
  <script src="../assets/js/apimessages.js"></script>
</body>
</html>
