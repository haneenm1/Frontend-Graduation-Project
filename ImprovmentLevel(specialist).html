<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Child Improvement Overview</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 40px;
      background: linear-gradient(to bottom right, #f0faff, #ffffff);
      color: #333;
    }

    h2 {
      color: #0077b6;
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .chart-container {
      margin: 0 auto;
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      max-width: 900px;
    }

    canvas {
      max-height: 400px;
    }

    .table-container {
      max-width: 1000px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #00b4d8;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <h2>ðŸ“ˆ Child Progress Overview (Your Sessions)</h2>

  <div class="chart-container">
    <canvas id="progressChart"></canvas>
  </div>

  <div class="table-container">
    <h3 style="text-align: center; margin-bottom: 20px; color: #0077b6;">ðŸ“‹ Detailed Improvement Table</h3>
    <table id="improvementTable">
      <thead>
        <tr>
          <th>Department</th>
          <th>Specialist</th>
          <th>Session Date</th>
          <th>Rating</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const urlParams = new URLSearchParams(window.location.search);
    const guardianId = urlParams.get("guardianId"); 
  
    async function fetchImprovementForChild() {
      try {
        const res = await fetch(`http://localhost:4000/api/v1/sessionRecord/getImprovementByChild/${guardianId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
  
        const data = await res.json();
        console.log(data);

        const chartLabels = [];
        const chartRatings = [];

        const tableBody = document.querySelector("#improvementTable tbody");
        tableBody.innerHTML = "";

        data.sessionsWithImprovement.forEach(session => {
          const deptName = session.department?.name || "Unknown Dept";
          const specialistName = session.specialist?.name || "Unknown";

          session.improvements.forEach(impr => {
            const formattedDate = new Date(impr.date).toLocaleDateString();
            chartLabels.push(`${formattedDate} - ${deptName}`);
            chartRatings.push(impr.improvementLevel);

            const row = `
              <tr>
                <td>${deptName}</td>
                <td>${specialistName}</td>
                <td>${formattedDate}</td>
                <td>${impr.improvementLevel}</td>
                <td>${impr.note || ""}</td>
              </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", row);
          });
        });

        drawChart(chartLabels, chartRatings);
      } catch (err) {
        console.error("Error fetching child improvement:", err);
        alert("Could not load child data.");
      }
    }
  
    function drawChart(labels, ratings) {
      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Improvement Level',
            data: ratings,
            borderColor: '#00b4d8',
            backgroundColor: 'rgba(0,180,216,0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 5,
              title: { display: true, text: "Rating (1 to 5)" }
            },
            x: {
              title: { display: true, text: "Date & Department" }
            }
          }
        }
      });
    }

    fetchImprovementForChild();
  </script>

</body>
</html>
