<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/font.css">
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/ProductList.css">
  </head>
  <body onload="getMyProducts()">

  <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>

    <div class="back-container">
      <a href="../Html/DashboardPage(Marketagent).html" class="back-button">
        <i class="bi bi-arrow-left-circle"></i> Back
      </a>
    </div>

    <div class="container">
      <h2>Product List</h2>
      <div id="products">
        <!-- Products will be inserted here dynamically -->
      </div>
    </div>

    <div class="modal" tabindex="-1" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <input type="hidden" id="product-id" />
              <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product-name"
                  required />
              </div>
              <div class="mb-3">
                <label for="product-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="product-category"
                  required />
              </div>
              <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <textarea class="form-control" id="product-description" rows="3"
                  required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  <script src="../api/ProductList(marketAgent).js"></script>
  <script src="../assets/js/apimessages.js"></script>
    <script>
    
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
