<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover account</title>
    <link rel="stylesheet" href="../assets/css/SignInPage.css">
    <link rel="stylesheet" href="../assets/css/font.css">
</head>

</head>
<body>
    <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
    padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>
    
    <div class="container2" id="forgetpassword">
        <h2>Forgot Password</h2>
        <p style="color: rgb(255, 255, 255);">Enter your email to reset your password</p>
        <form  id="SendCode">
         <label>Email</label>   
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Send code</button>
       </form>
        <p class="message" id="message"></p>
    </div>


    <div class="container2" id="ResetPassword" style="display: none;">
        <h2>Reset Your Password</h2>
        <form id="ResetPass">
        <input type="text" id="email1" placeholder="Email" required> 
        <input type="text" id="code" placeholder="verification code" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" id="resetBtn">Reset Password</button>
        </form>
        <p class="message" id="message1"></p>
    </div>
    
    
    
    <script src="../api/forget.js"></script>
    <script src="../assets/js/apimessages.js"></script>


</body>
</html>
