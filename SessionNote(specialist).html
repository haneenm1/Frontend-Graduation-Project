<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/SessionNote(specialist).css">
</head>
<body>
  <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>
  
  <h1>📋 Session Notes</h1>
  <div id="notesContainer"></div>

  <div class="actions">
    <button class="btn btn-plan" onclick="viewTreatmentPlan()">📄View Treatment Plan</button>
    <button class="btn btn-chart" onclick="viewProgressChart()">📊 View Progress Chart</button>
    <button class="btn btn-secondary" onclick="ViewEvaluationForm()">📊 View Evaluation Form</button>
    <button class="btn btn-warning" onclick="MakeanReport()">📄 Make an Report</button>
  </div>

  <div id="editModal">
    <div class="modal-content">
      <h2>🖊️ Edit Note</h2>
      <form id="editForm">
        <input type="hidden" id="editNoteId">
        <p><strong>Date:</strong> <span id="editNoteDate"></span></p>

        <label for="editNoteText">Note Text:</label>
        <textarea id="editNoteText" rows="4"></textarea>

        <label for="editNoteRating">Rating:</label>
        <input type="number" id="editNoteRating" min="1" max="5" />

        <label for="editNoteMedia">Media (optional):</label>
        <input type="file" id="editNoteMedia" accept="image/*,video/*" />

        <div class="modal-actions">
          <button type="button" onclick="closeModal()">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
  
 <script src="../api/SessionNote(specialist).js"></script>
<script src="../assets/js/apimessages.js"></script>
</body>
</html>
