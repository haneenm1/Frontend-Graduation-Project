            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="../assets/css/font.css">    

    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="headercontainer">
                <h1 class="logo" onclick="window.location.href='../homepage.html'">
                    <img src="../assets/images/med 1.png" alt="Logo">
                </h1>
                <nav class="navbar">
                    <ul>
                        <li><a href="../HomePage.html">Home</a></li>
                        <li class="dropdown">
                            <a href="#about">About Us</a>
                            <ul class="dropdown-menu">
                                <li><a href="../Html/AboutUs.html">Our department</a></li>
                            </ul>
                        </li>
                        <li><a href="../Html/OurTeam.html">Team</a></li>
                        <li class="dropdown">

                        </li>
                       
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container2">
            <h2>Sign In</h2>
            <form id="LoginForm" method="post" id="login-form">
                <div class="input-group">
                    <input type="email" id="email"
                        placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password"
                        placeholder="Enter your password" required>
                </div>
                <p class="register-link">Forget your password? <a
                        href="../Html/ResetPassword.html">click here</a></p>
                <button type="submit" class="btn1" id="Login-btn">Login</button>
                <p id="message"></p>
            </form>
        </div>

        <script src="../api/SignIn.js"></script>
        <script src="../assets/js/signin.js"></script>

    </body>

</html>
