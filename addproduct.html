<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/addproduct.css">
  <link rel="stylesheet" href="../assets/css/font.css">
  
</head>
<body>
  <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>
  
  <div class="back-container">
    <a href="../Html/DashboardPage(Marketagent).html" class="back-button">
      <i class="bi bi-arrow-left-circle"></i> Back
    </a>
  </div>
  <div class="product-container">
    <a href="productList.html" class="product-button">
      <i class="bi bi-card-list"></i> Product List
    </a>
  </div>

  <div class="container">
    <h2 id="form-title">Add New Product</h2>
    <div id="success-message" style="text-align:center; margin-bottom:20px; font-size:1.2rem;"></div>
    <form id="product-form">
      <input type="hidden" id="product-index" />
      <label>Product Name (English):</label>
      <input type="text" id="product-name" required />
      <label>Product Name (Arabic):</label>
      <input type="text" id="product-name-arabic" required />
      <label>Price (â‚ª):</label>
      <input type="number" id="product-price" required />
      <label>Quantity :</label>
      <input type="number" id="product-quantity" required />
      <label>Product Description:</label>
      <textarea id="product-description" required></textarea>
      <label>Upload Product Image:</label>
      <input type="file" id="product-image" accept="image/*" />
      <label>Category:</label>
      <select id="product-category">
        <option value="toys">Project Toys</option>
        <option value="puzzle">Puzzles</option>
        <option value="art">Art</option>
        <option value="moving">Moving Toys</option>
        <option value="magical">Magical Toys</option>
      </select>
      <button type="submit" id="submit-button">Add Product</button>
    </form>
  </div>

  
  <script src="../api/addproduct(MA).js"></script>
  <script src="../assets/js/apimessages.js"></script>
</body>
</html>
