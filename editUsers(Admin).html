<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>User Management</title>
    <link rel="stylesheet" href="../assets/css/editUser(Admin).css">
    <link rel="stylesheet" href="../assets/css/font.css">

</head>
<body>
    <div id="status-message" style="display:none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
    padding: 12px 20px; border-radius: 8px; text-align: center; font-weight: bold; z-index: 9999; font-family: sans-serif;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);"></div>

  <div class="container">
        
        <div class="form-section">
            <h3>Update User</h3>
            <form id="updateForm">
              <label for="userIdUpdate">User ID:</label>
              <input type="text" id="userIdUpdate" placeholder="Enter User ID" readonly><br><br>
        
              <label for="userName">Name:</label>
              <input type="text" id="userName" placeholder="Enter Name" ><br><br>

              <label for="userEmail">Email:</label>
              <input type="email" id="userEmail" placeholder="Enter Email" ><br><br>
        
              <label for="userRole">Role:</label>
              <input type="text" id="userRole" placeholder="Enter Role" ><br><br>
        
              <button type="submit">Update User</button>
            </form>
            <p id="updateMessage"></p>
          </div>
    </div>
    <script src="../api/editUserinfo(admin).js"></script>
  <script src="../assets/js/apimessages.js"></script>


    </script>
</body>
</html>
